{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftCard Trade - Register</title>
    <link rel="stylesheet" href="{% static "css/register.css" %}">
    <link rel="shortcut icon" href="{% static "img/bg.jpg" %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body style="background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0.85)), url({% static "img/allcard.png" %}); 
        color: white;
        background-repeat: no-repeat;
        background-size: cover;">
   <div class="all">
        <h1>GiftCards Trade</h1>

        <div class="container">
            <form action="" method="post">
                {% csrf_token %}
                <div class="inputs">
                    <label for="select">Select Country</label>
                    <select name="country" id="select">
                        <option value="" hidden>Select Country</option>
                        {% for country_name in country_names %}
                            <option value="{{ country_name }}" name="opt">{{ country_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="inputs">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username">
                </div>
                <div class="inputs">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter email" autocomplete="email">
                </div>

                <div class="inputs">
                    <label for="number">Phone Number</label>
                    <input type="number" name="number" id="number" placeholder="Phone number" autocomplete="off">
                </div>

                <div class="inputs">
                    <label for="password">Create Password</label>
                    <input type="password" name="password" id="password" placeholder="Create password">
                </div>
                <div class="inputs">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" placeholder="Confirm Password">
                </div>

                <div class="inputs">
                    <label for="invite">Invitation Code (Optional)</label>
                    <input type="password" name="invite" id="invite" placeholder="Optional">
                </div>

                {% for msg in messages  %}
                    <p>{{msg}}</p>
                {% endfor %}

                <button type="submit">Create Account</button>
            </form>
            <p class="have">Have an account? <a href="{% url "index" %}">Login.</a></p>
            <div class="agree">
                <input type="checkbox" name="check" id="read" checked>
                <label for="read">I have read and agreed with Avery's <a href="">T&Cs</a></label>
            </div>
        </div>
   </div>
</body>
</html>
