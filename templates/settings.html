{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/settings.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main>
      <nav class="main-menu">
        <h1>GCTrade</h1>
        <ul>
          <li class="nav-item ">
            <b></b>
            <b></b>
            <a href="/home">
              <i class="fa fa-home nav-icon"></i>
              <span class="nav-text">Home</span>
            </a>
          </li>


          <li class="nav-item">
            <b></b>
            <b></b>
            <a href="/dashboard">
              <i class="fa fa-chart-simple nav-icon"></i>
              <span class="nav-text">Dashboard</span>
            </a>
          </li>

          <li class="nav-item">
            <b></b>
            <b></b>
            <a href="/sell">
              <i class="fa fa-cart-shopping nav-icon"></i>
              <span class="nav-text">Sell</span>
            </a>
          </li>

          <li class="nav-item">
            <b></b>
            <b></b>
            <a href="/buy">
              <i class="fa fa-credit-card nav-icon"></i>
              <span class="nav-text">Buy</span>
            </a>
          </li>

          <li class="nav-item">
            <b></b>
            <b></b>
            <a href="/wallet">
              <i class="fa fa-money-check-dollar nav-icon"></i>
              <span class="nav-text">Wallet</span>
            </a>
          </li>

          <li class="nav-item ">
            <b></b>
            <b></b>
            <a href="/transactions">
              <i class="fa fa-handshake nav-icon"></i>
              <span class="nav-text">Transactions</span>
            </a>
          </li>

          <li class="nav-item active">
            <b></b>
            <b></b>
            <a href="/setting">
              <i class="fa fa-gear nav-icon"></i>
              <span class="nav-text">Settings</span>
            </a>
          </li>

        </ul>
      </nav>

      

      <section class="content">

        <div class="right-content">
            <div class="user-info">
                <div class="icon-container">
                    <i class="fa fa-bell nav-icon"></i>
                    <i class="fa fa-message nav-icon"></i>
                    <i class="far bb fa-lightbulb" id="light-icon"></i>
                    <i class="fas bb fa-moon" id="dark-icon"></i>
                </div>
                <h4>{{profile.user|capfirst}}</h4>
                <img src="{{profile.profile_img.url}}" alt="">
            </div>

            <div class="mobile-personal-beats">
              <h1 class="head">Edit My Profile</h1>
              
              <form action="" method="post" id="giftCardForm" enctype="multipart/form-data">
                {% csrf_token %}
                  <label for="Username">Change Username</label>
                  <input type="text" name="username" id="Username" placeholder="Change Username" value="{{profile.user|capfirst}}">


                  <label for="email">Change Email</label>
                  <input type="text" name="email" id="email" placeholder="Change Email" value="{{profile.user.email}}">


                  <p>Current Profile Image:</p>
                  <img src="{{profile.profile_img.url}}" alt="" style="width: 7rem; height:7rem; border-radius:50%; object-fit:cover;">




                  <div class="img">
                      <div class="ic">
                          <i class="fa-solid fa-camera"></i>
                      </div>
                      <input type="file" name="giftCardImage" id="giftCardImage">
                      <label for="giftCardImage">Change Profile Image</label>
                  </div>
                
                  <div id="imagePreview"></div>
                  

                  <button type="submit">Update</button>
              </form>
          </div>
      </div>
      </section>
    </main>

    <script>
      document.getElementById('giftCardImage').addEventListener('change', function() {
        var previewContainer = document.getElementById('imagePreview');
        previewContainer.innerHTML = ''; // Clear previous previews

        var files = this.files;
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var reader = new FileReader();

            reader.onload = function(e) {
                var img = document.createElement('img');
                img.src = e.target.result;
                img.style.width = '100px';
                img.style.height = '100px';
                img.style.marginRight = '10px';
                img.style.marginBottom = '10px';
                previewContainer.appendChild(img);
            }

            reader.readAsDataURL(file);
        }
      });
    </script>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static "js/dash.js" %}"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
